<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Harga Barang</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png"
        alt="Logo"
        class="logo"
      />
      <h1>UD. Bu Komang</h1>
    </header>
    <main class="container">
      <div class="search-bar">
        <input type="text" id="search" placeholder="🔍 Cari barang..." />
      </div>
      <div class="table-container">
        <table id="itemTable">
          <thead>
            <tr>
              <th>Nama Barang</th>
              <th>Harga</th>
              <th>Gambar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Item rows will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <span>© 2025 UD. Bu Komang</span>
    </footer>
    <script src="../src/app.js"></script>
  </body>
</html>
