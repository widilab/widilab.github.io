<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Harga Barang</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        padding: 1rem;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .logo {
        width: 40px;
        margin-right: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin: 0;
      }
      .container {
        padding: 1rem;
      }
      .search-bar input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
      img {
        max-width: 100px;
        height: auto;
      }
      .footer {
        text-align: center;
        padding: 1rem;
        background-color: #fff;
        border-top: 1px solid #ddd;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png"
        alt="Logo"
        class="logo"
      />
      <h1>UD. Bu Komang</h1>
    </header>
    <main class="container">
      <div class="search-bar">
        <input type="text" id="search" placeholder="🔍 Cari barang..." />
      </div>
      <div class="table-container">
        <table id="itemTable">
          <thead>
            <tr>
              <th>Nama Barang</th>
              <th>Harga</th>
              <th>Gambar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Item rows will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <span>© 2025 UD. Bu Komang</span>
    </footer>

    <script>
      const items = [
        {
          name: "Beras 5kg",
          price: "Rp 74.000",
          image: "images/beras-5kg.jpg",
        },
        {
          name: "Beras 1kg",
          price: "Rp 16.000",
          image: "images/beras-1kg.jpg",
        },
        {
          name: "Ketan 1kg",
          price: "Rp 25.000",
          image: "images/ketan-1kg.jpg",
        },
        {
          name: "Injin 1kg",
          price: "Rp 30.000",
          image: "images/injin-1kg.jpg",
        },
        {
          name: "Tepung Terigu Lencana Merah",
          price: "Rp 11.000",
          image: "images/tepung-terigu-lencana-merah.jpg",
        },
        {
          name: "Tepung Kanji",
          price: "Rp 9.000",
          image: "images/tepung-kanji.jpg",
        },
        {
          name: "Minyak Kita",
          price: "Rp 19.000",
          image: "images/minyak-kita.jpg",
        },
        {
          name: "Lengis Tandusan",
          price: "Rp 25.000",
          image: "images/lengis-tandusan.jpg",
        },
        {
          name: "Tabie Setengah On",
          price: "Rp 5.000",
          image: "images/tabie.jpg",
        },
        { name: "Tomat", price: "Rp 1.000", image: "images/tomat.jpg" },
        {
          name: "Tabie Lombok",
          price: "Rp 1.000",
          image: "images/tabie-lombok.jpg",
        },
        {
          name: "Uyah Yodium",
          price: "Rp 2.000",
          image: "images/uyah-yodium.jpg",
        },
        { name: "Uyah Bali", price: "Rp 5.000", image: "images/uyah-bali.jpg" },
        {
          name: "Gula Bali 1kg",
          price: "Rp 19.000",
          image: "images/gula-bali.jpg",
        },
        {
          name: "Gula Pasir 1kg",
          price: "Rp 15.000",
          image: "images/gula-pasir.jpg",
        },
      ];

      const searchInput = document.getElementById("search");
      const tableBody = document.querySelector("#itemTable tbody");

      function displayItems(items) {
        tableBody.innerHTML = "";
        items.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td><img src="${item.image}" alt="${item.name}"></td>
          `;
          tableBody.appendChild(row);
        });
      }

      searchInput.addEventListener("keyup", function () {
        const keyword = this.value.toLowerCase();
        const filteredItems = items.filter((item) =>
          item.name.toLowerCase().includes(keyword)
        );
        displayItems(filteredItems);
      });

      // Initial display
      displayItems(items);
    </script>
  </body>
</html>
